      # nof_inliers_min: 150
      # nof_inliers_ok: 250
      # nof_inliers_good: 450
      # cov_pos_min: 0.5
      # cov_pos_ok: 0.2
      # cov_pos_good: 0.02
      # cov_ori_min: 0.2
      # cov_ori_ok: 0.05
      # cov_ori_good: 0.01