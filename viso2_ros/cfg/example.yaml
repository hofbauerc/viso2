stereo_odometer:
  ros__parameters:
    frame_odom: odom
    frame_base_link: base_link

    initialize_pose_as_id: true
    publish_tf: false
    wait_for_base_to_sensor: false
    wait_for_velocities: false
    approximate_sync: true
    
    ref_frame:
      change_method: FlowThreshold
      motion_threshold: 5.0

    match:
      bucket_width: 70.0
      bucket_height: 70.0
      max_features: 6.0
      match_radius: 300.0
      match_disp_tolerance: 2.0
      outlier_disp_tolerance: 5.0
      outlier_flow_tolerance: 5.0
      inlier_threshold: 1.5

    covariance:
      mode: SVD
      svd_factor: 200.0
